{% if page.hero %}
<div id="parallax-container" class="display-container slow-transition">
    <div class="parallax-container-element" style="background: url({{ site.siteurl }}/assets/images/background/plane-first.png);"></div>
    <div class="parallax-container-element" style="background: url({{ site.siteurl }}/assets/images/background/plane1.png);"></div>
    <div class="parallax-container-element" style="background: url({{ site.siteurl }}/assets/images/background/plane2.png);"></div>
    <div class="parallax-container-element" style="background: url({{ site.siteurl }}/assets/images/background/plane3.png);"></div>
    <div class="parallax-container-element" style="background: url({{ site.siteurl }}/assets/images/background/plane-last.png);"></div>
    <div class="display-middle full-screen center">
        <img class="image" src="{{ site.siteurl }}/assets/images/background/casters.png" alt="Casters" id="hero-image" style="width: 100%; max-width: 1000px;">
    </div>
</div>
<style>
    #parallax-container {
        display: block;
        position: relative;
        z-index: -1;
        height: 100%;
    }
    #parallax-container .parallax-container-element {
        position: fixed;
        top: 0;
        background-position: center !important;
        background-repeat: no-repeat;
        background-size: cover;
        transform: translateY(0px);
        width: 100%;
        height: inherit;
    }
    @media (max-width: 500px) {
        #parallax-container{
            max-height: 200px;
        }
    }
    @media (max-width: 654px) and (min-width: 501px) {
        #parallax-container{
            max-height: 240px;
        }
    }
    @media (max-width: 777px) and (min-width: 655px) {
        #parallax-container{
            max-height: 350px;
        }
    }
    @media (min-width: 778px) {
        #parallax-container{
            max-height: 100%;
        }
    }

    #go-top, #go-down {
        position: fixed;
        right: 24px;
        z-index: 99;
        font-size: 24px;
        border: none;
        outline: none;
        background-color: coral;
        color: white;
        padding: 12px;
        border-radius: 8px;
    }
    #go-top{
        bottom: -10px;
        display: none;
    }
    #go-down{
        top: -10px;
    }
    #go-top:hover, #go-down {
        background-color: #555;
    }
</style>
<script>
var scrollEvent = () => {
    // Multi paralax
    let parent = document.getElementById('parallax-container')
    let children = parent.getElementsByClassName('parallax-container-element')
    for(let i = 0; i < children.length; i++) {
        children[i].style.transform = 'translateY(-' + (window.pageYOffset * i / children.length) + 'px)'
    }
    // Go totop button
    let goTopButton = document.getElementById('go-top')
    let goDownButton = document.getElementById('go-down')
    if (document.body.scrollTop > parent.scrollHeight || document.documentElement.scrollTop > parent.scrollHeight) {
        goTopButton.style.display = "block"
        goDownButton.style.display = "none"
    } else {
        goTopButton.style.display = "none"
        goDownButton.style.display = "block"
    }
}
window.addEventListener('scroll', scrollEvent)
window.addEventListener('onresize', scrollEvent)
</script>
